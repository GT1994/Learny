{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block navbar %}
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">register<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
{% endblock %}

{% block main %}
<header class="masthead">
    <div class="container h-100 mt-5">
        <div class="row h-100 align-items-center justify-content-center text-center mt-4">
            <div class="col-lg-10 align-self-end mt-4">
                <p class="font-weight-light">welcome to</p>
                <h1 class="font-weight-bold">Learny</h1>
                <hr class="divider my-4 mt-5 mb-5" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <form action="/register" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control roundform" name="username" placeholder="username" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control roundform" name="password" placeholder="password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control roundform" name="conf_pw" placeholder="confirm password" type="password">
                </div>
                <button class="roundbutton mt-4" name="register_btn" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</header>
{% endblock %}
